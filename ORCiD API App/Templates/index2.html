<!DOCTYPE html>
<html>
<head>
    <title>Filled Text Input Form</title>
</head>
<body>
    <form method="post" action="/api/oauth2">
        <label for="input_data">Enter Data:</label>
        <!-- Use the placeholder attribute for filler text -->
        <input type="text" id="input_data" name="input_data" placeholder="Type your text here" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
