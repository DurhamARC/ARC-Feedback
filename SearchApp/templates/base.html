<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <style>
        .navbar {
            background: white !important;
            box-shadow: 0 2px 15px rgba(104, 36, 109, 0.1);
            padding: 1rem 0;
        }

        .navbar-brand {
            cursor: default;
            color: #68246D !important;
            font-weight: 600;
            font-size: 1.25rem;
            margin-left: 1.5rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .navbar-nav {
            margin-left: 1.5rem;
        }

        .nav-link {
            color: #636363 !important;
            padding: 0.5rem 1.25rem !important;
            margin: 0 0.25rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .nav-link:hover {
            background: #f8f0f9;
            color: #68246D !important;
        }

        .navbar-nav .nav-link.active {
            background-color: #68246d;
            color: white !important;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(104, 36, 109, 0.2);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .nav-link.disabled {
            color: #a0a0a0 !important;
            background: transparent !important;
            cursor: not-allowed;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 76px);
            padding: 2rem;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand">ORCiD Search</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'home' %} active {% endif %}" 
                        href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'publications' %} active {% endif %}" 
                        href="/publications/search">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'fundings' %} active {% endif %}" 
                        href="/fundings/search">Fundings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
