{% extends "base.html" %}
{% block title %}Clear Database{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Clear Database</h1>
    <p class="text-danger">Warning: This action will delete all records and users from the database. This cannot be undone.</p>
    <form method="post" class="mt-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="confirmation" class="form-label">Type "DELETE ALL" to confirm:</label>
            <input type="text" name="confirmation" id="confirmation" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Clear Database</button>
        <div class="mt-3">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Return to Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
